<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="#">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart JS</title>
    <link rel="stylesheet" href="design.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="app-keeper">
        <div class="main-bg">
            <div class="left-side"></div>
            <div class="right-side"></div>
        </div>
        <header>
            <nav>
                <ul>
                    <li class="btn"><a href="#"><img src="./icons/home.png"> Home</a></li>
                    <li class="btn"><a href="#"><img src="./icons/about.png">About</a></li>
                    <li class="btn"><a href="#"><img src="./icons/product.webp">Products</a></li>
                    <li class="btn"><a href="#"><img src="./icons/contact.jpg">Contact US</a></li>
                </ul>
            </nav>
            <div class="cart-icon">
                <a href="./cart.html">
                    <img src="./icons/cart.png" alt="cart">
                    Cart
                    <div class="total-items-in-cart">
                        0
                    </div>
                </a>
            </div>
        </header>
        <main>
            <div class="content">
                <div class="products-preview">
                    <div class="products-container">
                        <div class="description">
                            <small>New coleection</small>
                            <h1>Wrist-watches -</h1>
                            <h2>That Suits You</h2>
                        </div>
                    </div>
                </div>
                <div class="cover">
                    <img class="model-img" src="./img/cover.jpg" alt="model">
                </div>
            </div>
        </main>
    </div>
    <div class="products-list">
        <div class="products">
            <!-- render porducts here -->
        </div>
        <div class="cart">
            <div class="cart-header">
                <div class="column1">Item</div>
                <div class="column2">Unit price</div>
                <div class="column3">Units</div>
            </div>
            <div class="cart-items">
                <!-- render cart items here -->
            </div>
            <div class="cart-footer">
                <div class="total">
                    Total (0 items): $0
                </div>
                <div class="checkout">
                    <li class="btn"><a onclick="alert('Thank You For Shopping With Us.')">Proceed to checkout</a></li>
                </div>
            </div>
        </div>
    </div>

    <script src="./products.js"></script>
    <script src="./main.js"></script>
</body>
</html>
