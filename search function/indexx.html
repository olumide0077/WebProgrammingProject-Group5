                function showDetailView(user) {
                    let target = document.getElementById('target');
                    target.innerHTML = `
               <div>
                <div>inCart: ${user.inCart} </div>
                <div>tag: ${user.tag} </div>
                <div>Description: ${user.Description} </div>

                `;

                function demo() {


                    let target = document.getElementById('target');
                    target.innerHTML = "";

                    for (let i = 0; i < products.length; i++) {
                        let newUserElement = document.createElement('div');
                        newUserElement.className = 'userData';

                        newUserElement.onclick = () => showDetailView(products[i])
                        target.appendChild(newUserElement);

                    }
                }
                let carts = document.querySelectorAll('.add-cart');
                for (let i = 0; i < carts.length; i++) {
                    carts[i].addEventListener('click', () => {
                        cartNumbers(products[i]);
                        totalCost(products[i]);
                    })
                }
                function onLoadCartNumber() {
                    let productNumbers = localStorage.getItem('cartNumbers');
                    if (productNumbers) {
                        document.querySelector('.cart span').textContent = productNumbers;
                    }
                }

                function cartNumbers(products) {

                    let productNumbers = localStorage.getItem('cartNumbers');
                    productNumbers = parseInt(productNumbers);
                    if (productNumbers) {
                        localStorage.setItem('cartNumbers', productNumbers + 1);
                        document.querySelector('.cart span').textContent = productNumbers + 1;
                    } else {
                        localStorage.setItem('cartNumbers', 1);
                        document.querySelector('.cart span').textContent = 1;
                    }
                    setItem(products);
                }
                function setItem(products) {
                    let cartItems = localStorage.getItem('productsInCart');
                    cartItems = JSON.parse(cartItems);

                    if (cartItems != null) {
                        if (cartItems[products.tag] == undefined) {
                            cartItems = {
                                ...cartItems,
                                [products.tag]: products
                            }
                        }

                        cartItems[products.tag].inCart += 1;
                    }
                    else {
                        products.inCart = 1;
                        cartItems = {
                            [products.tag]: products
                        }

                    };


                    localStorage.setItem('productsInCart', JSON.stringify(cartItems));
                }
                function totalCost(products) {
                    let cartCost = localStorage.getItem('totalCost');


                    if (cartCost != null) {
                        cartCost = parseInt(cartCost);
                        localStorage.setItem('totalCost', cartCost + products.price)
                    }
                    else {
                        localStorage.setItem('totalCost', products.price);

                    }


                }
